	<script type="text/javascript">
		<script type="text/javascript" src="js/page2.js"></script>
		<script>
			function onLoad()
			{
				document.addEventListener("deviceready", onDeviceReady, true);
			}
			function onDeviceReady()
			{
			}
			function nextPage()
			{
				window.location = "page5.html";
			}
		</script>
		<script type="text/javascript">
			function wrongChoice(el) {
				el.style.border = "3px solid red";
				setTimeout(function() {
					el.style.border = "none";
				}, 1000);
			};
			function correctChoice(el) {
				el.style.border = "3px solid green";
				setTimeout(function() {
					nextPage();
				}, 1500);
			};
		</script>
	</head>		

	<body onload="onLoad();">

		<script type="text/javascript">
		</script>	
		<h1>Find <u><strong>Sad Face</strong></u></h1>
		<div class="container">
			<input type="image" src="img/food.png" class="choice" id ="food" onclick="wrongChoice(this)" />
			<input type="image" src="img/Happy.png" class="choice" onclick="wrongChoice(this)" />
		</div>
		<div class="container">
			<input type="image" src="img/Sad.png" class="choice" onclick="correctChoice(this)" />
			<input type="image" src="img/Drink.png" class="choice" onclick="wrongChoice(this)" />
		</div>

	</body>
